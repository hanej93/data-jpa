spring:
  datasource:
    # jdbc:h2:~/datajpa -> 최초 생성시
    url: jdbc:h2:tcp://localhost/~/datajpa
#    url: jdbc:h2:mem:datajpa
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        dialect: org.hibernate.dialect.Oracle12cDialect
        #        show_sql: true
        format_sql: true

    devtools:
      livereload:
        enabled: true
      restart:
        enabled: false
      add-properties: true
    thymeleaf:
      cache: false

logging:
  level:
    org.hibernate.SQL: debug
    # 파라미터 바인딩 기능
#    org.hibernate.type: trace